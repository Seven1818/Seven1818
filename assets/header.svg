<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="320" viewBox="0 0 1200 320" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Massimiliano â€” CFD Engineer &amp; Experimental Aerodynamics &amp; Motorsports Enthusiast">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b1220"/>
      <stop offset="100%" stop-color="#111a2e"/>
    </linearGradient>

    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="ripples" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.003" numOctaves="1" seed="7" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="2" xChannelSelector="R" yChannelSelector="G"/>
    </filter>

    <style>
      .stream { fill: none; stroke: #79c0ff; stroke-width: 1.8; opacity: 0.52; }
      .stream2 { fill: none; stroke: #7ee787; stroke-width: 1.2; opacity: 0.35; }
      .dash { stroke-dasharray: 6 10; animation: flow 7s linear infinite; }
      .dash2 { stroke-dasharray: 4 12; animation: flow 9s linear infinite reverse; }
      @keyframes flow { to { stroke-dashoffset: -1000; } }
      text { font-family: 'Segoe UI', Inter, system-ui, -apple-system; }
    </style>
  </defs>

  <rect width="1200" height="320" fill="url(#bg)"/>

  <!-- BACK STREAMLINES -->
  <path class="stream dash" d="M -60 180 C 220 170, 420 90, 700 85 S 1120 170, 1260 140" />
  <path class="stream dash" d="M -60 205 C 160 200, 420 200, 700 200 S 1120 200, 1260 200" />
  <path class="stream dash" d="M -60 245 C 180 240, 440 240, 740 240 S 1140 240, 1260 240" />

  <!-- TITLE -->
  <g filter="url(#glow)">
    <text x="50%" y="150" text-anchor="middle" font-weight="800" font-size="56" fill="#e6edf3">
      Massimiliano
    </text>
    <text x="50%" y="192" text-anchor="middle" font-weight="500" font-size="22" fill="#a5b5d1">
      CFD Engineer &amp; Experimental Aerodynamicist - Wind Tunnel Testing
    </text>
  </g>

  <!-- FRONT STREAMLINES -->
  <g filter="url(#ripples)">
    <path class="stream dash" d="M -60 125 C 240 115, 520 110, 600 115 S 980 120, 1260 110" />
    <path class="stream dash" d="M -60 145 C 240 115, 520 110, 600 115 S 980 120, 1260 110" />
  </g>
</svg>
